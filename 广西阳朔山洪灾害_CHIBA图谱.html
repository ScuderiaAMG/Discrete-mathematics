        <script type="text/javascript">

              // initialize global variables.

              var allEdges;

              var originalNodes;

                  var container = document.getElementById('mynetwork');

                  nodes = new vis.DataSet([{"color": "#1f77b4", "font": {"color": "#333333"}, "id": "C1", "label": "C1\n\u77ed\u65f6\u5f3a\u964d\u96e8\uff08182mm\uff09", "shape": "ellipse", "size": 22}, {"color": "#1f77b4", "font": {"color": "#333333"}, "id": "C2", "label": "C2\n\u5174\u576a\u9547\u5c71\u533a\u5730\u5f62", "shape": "ellipse", "size": 22}, {"color": "#1f77b4", "font": {"color": "#333333"}, "id": "C3", "label": "C3\n\u6f13\u6c5f\u4e0a\u6e38\u6c34\u5e93\u6cc4\u6d2a", "shape": "ellipse", "size": 22}, {"color": "#d62728", "font": {"color": "#333333"}, "id": "H1", "label": "H1\n\u5c71\u6d2a\uff08MH0008\uff09", "shape": "ellipse", "size": 22}, {"color": "#ff7f0e", "font": {"color": "#333333"}, "id": "I1", "label": "I1\n3\u6b7b12\u4f2423\u4eba\u88ab\u56f0", "shape": "ellipse", "size": 22}, {"color": "#ff7f0e", "font": {"color": "#333333"}, "id": "I2", "label": "I2\nG65\u9ad8\u901f\u4e2d\u65ad48h", "shape": "ellipse", "size": 22}, {"color": "#2ca02c", "font": {"color": "#333333"}, "id": "A1", "label": "A1\n\u9633\u6714\u53bf\u5e94\u6025\u7ba1\u7406\u5c40", "shape": "ellipse", "size": 22}, {"color": "#2ca02c", "font": {"color": "#333333"}, "id": "A2", "label": "A2\n\u6842\u6797\u6d88\u9632\u6551\u63f4\u652f\u961f", "shape": "ellipse", "size": 22}, {"color": "#2ca02c", "font": {"color": "#333333"}, "id": "A3", "label": "A3\n\u9633\u6714\u53bf\u536b\u5065\u59d4", "shape": "ellipse", "size": 22}, {"color": "#9467bd", "font": {"color": "#333333"}, "id": "B1", "label": "B1\n\u8c03\u5ea6\u7b4f\u5de5\u8f6c\u79fb\uff0832\u4eba+16\u7af9\u7b4f\uff09", "shape": "ellipse", "size": 22}, {"color": "#9467bd", "font": {"color": "#333333"}, "id": "B2", "label": "B2\n\u8bbe\u4e34\u65f6\u5b89\u7f6e\u70b9\uff08487\u4eba\uff09", "shape": "ellipse", "size": 22}, {"color": "#9467bd", "font": {"color": "#333333"}, "id": "B3", "label": "B3\n\u62a2\u4feeG65\u9ad8\u901f", "shape": "ellipse", "size": 22}, {"color": "#9467bd", "font": {"color": "#333333"}, "id": "B4", "label": "B4\n\u7edf\u7b79\u4f24\u5458\u6551\u6cbb", "shape": "ellipse", "size": 22}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
